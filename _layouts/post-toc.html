---
layout: default
---
{% if site.show-nav-menu %}
    {% include nav.html%}
{% endif %}

<script>
    /* Function to show/hide table of content */
    function toggleTOC() {
    var toc = document.getElementById('toc');
        if (toc.style.display == "block"){ // if toc hidden, display it 
            toc.style.display = "none";
        }
        else{ // if toc displayed, hidden it
            toc.style.display = "block";
        }
    }
</script>

<div class="px-4 pt-4 prose !prose-invert">
    <h1 class="text-center mt-6 mb-6" id="title">{{ page.title }}</h1>
    <div class="text-center">
        {% if page.tags.size !=0 %}
            <i class="text-xs fas fa-tags"></i>
            {% for tag in page.tags %}
            <div class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-neutral-900 text-gray-300">
                <a class="!no-underline" href="{{ site.baseurl }}/tag#{{ tag }}">{{ tag }}</a>
            </div>
            {% endfor %}
        {% endif %}
    </div>
    <div class="flex justify-center">
    <button onclick="toggleTOC()" class="mt-6 bg-transparent hover:bg-gray-700 text-gray-500 font-semibold hover:text-white p-4 py-2 px-4 border border-gray-500 hover:border-transparent rounded">
        Table of Contents
    </button>
    </div>
    <div id="toc" style="display:none;">
    {% include toc.html html=content h_max=2%}
    </div>
  {{ content }}
</div>

{% include footer.html %}
