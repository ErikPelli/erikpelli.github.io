---
layout: default
---
{% if site.show-nav-menu %}
    {% include nav.html%}
{% endif %}

<div class="px-4 pt-4 prose !prose-invert">
    <h1 class="text-center mt-6 mb-6">{{ page.title }}</h1>
    {% for tag in site.tags %}
        <div class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-neutral-900 text-gray-300">
            <a class="!no-underline" href="{{ site.baseurl }}/tag#{{ tag[0] }}">{{ tag[0] }}</a>
        </div>
    {% endfor %}
    {{ content }}
</div>

{% include footer.html %}
